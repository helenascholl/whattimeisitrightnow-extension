<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>What time is it right now?</title>
  <link rel="stylesheet" href="src/style.css">
  <script src="src/script.js"></script>
</head>
<body>
  <h2>Your location</h2>
  <div id="local">
    <span id="local-hour" class="number"></span>
    <span>:</span>
    <span id="local-minute" class="number"></span>
    <span>:</span>
    <span id="local-second" class="number"></span>
    <span id="local-ampm"></span>
  </div>

  <h2>UTC</h2>
  <div id="utc">
    <span id="utc-hour" class="number"></span>
    <span>:</span>
    <span id="utc-minute" class="number"></span>
    <span>:</span>
    <span id="utc-second" class="number"></span>
    <span id="utc-ampm"></span>
  </div>
</body>
</html>
